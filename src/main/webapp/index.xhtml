<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" >

    <h:head>
        <title>Multitasking</title>
    </h:head>
    <h:body>
        <h1>Berechnungen mit Threads in Java EE 7</h1>
        <br/>

        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Task" />
                <h:selectOneListbox size="1" value="#{indexBean.taskListItem}" >
                    <f:selectItems value="#{indexBean.taskList}" var="__listItem" itemLabel="#{__listItem}" />
                </h:selectOneListbox>
                <h:commandButton action="#{indexBean.startTask}" value="Start Task" />
            </h:panelGrid>
        </h:form>

        <h:dataTable border="1" 
                     value="#{indexBean.threadList}" 
                     var="__tableItem" 
                     rendered="#{indexBean.showThreadList}">

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Thread ID"/>
                </f:facet>
                <h:outputText value="#{__tableItem.threadId}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Thread Task"/>
                </f:facet>
                <h:outputText value="#{__tableItem.task}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Start Time"/>
                </f:facet>
                <h:outputText value="#{__tableItem.startTime}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="End Time"/>
                </f:facet>
                <h:outputText value="#{__tableItem.endTime}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Thread Status"/>
                </f:facet>
                <h:outputText value="#{__tableItem.status}"/>
            </h:column>

        </h:dataTable>

    </h:body>
</html>
